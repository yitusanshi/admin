<aside th:fragment="admin-left" class="main-sidebar">
	<!-- sidebar: style can be found in sidebar.less 菜单-->
	<section class="sidebar">
		<div class="user-panel">
			<div class="pull-left image">
				<img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
			</div>
			<div class="pull-left info">
				<p th:text="${maunfacturer.username}">Admin</p>
				<a data-toggle="modal" data-target="#UserPassModal" th:onclick="'update_user_id(\''+${maunfacturer.username}+'\',\''+${maunfacturer.firmId}+'\');'" style="cursor: pointer"> <i class="dropdown-icon fa fa-cog"></i> &nbsp;&nbsp;修改密码
				</a> <a th:href="@{/logout}"> <i class="dropdown-icon fa fa-power-off"></i> &nbsp;&nbsp;退出
				</a>
			</div>
		</div>
		<ul class="sidebar-menu" data-widget="tree">
			<li class="header">主导航</li>
			<li class="treeview" th:each="menu:${menulist}"><a href="${menu.parurl}"> <i class="fa fa-database"></i> <span class="nav-label" th:text="${menu.parname}">系统管理</span> <span class="pull-right-container"> <i class="fa fa-angle-left pull-right"></i>
				</span>
			</a>
				<ul class="treeview-menu">
					<li th:each="childMenu:${menu.childmenu}">
						<a target="mainFrame" th:href="@{${childMenu.childurl}+'?username='+${maunfacturer.username}}"> <i class="fa fa-circle-o"></i> <label th:text="${childMenu.childname}">用户管理</label></a>
					</li>
				</ul></li>
		</ul>
	</section>
</aside>
