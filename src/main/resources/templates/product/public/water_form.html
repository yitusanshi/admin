<table class="display" style="width: 100%" id="pick_water">
	<tbody>
		<!-- <th rowspan="10" style="border: 2px solid #EEEEEE; width: 100px;">废水排放-酸洗废水</th> -->
		<tr th:each="cat:${categorylist[7]}" style="border: 2px solid #EEEEEE;">
			<td style="width: 100px;">废水排放</td>
			<td><input type="text" class="form-control" th:name="name+_+${cat.categoryId}" th:value="${cat.categoryName}" readonly="readonly" /></td>
			<td><input type="text" class="form-control" th:name="unit+_+${cat.categoryId}" th:value="${cat.unit}" readonly="readonly" /></td>
			<td><input type="text" class="form-control" th:name="value+_+${cat.categoryId}" value="0" /></td>
			<td><input type="text" class="form-control" th:name="datasource+_+${cat.categoryId}" /></td>
			<td><input type="text" class="form-control" th:name="desc+_+${cat.categoryId}" /></td>
		</tr>
	</tbody>
</table>
