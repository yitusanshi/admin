<table class="display" style="width: 100%" id="solid_waste">
	<thead>
		<tr style="border: 2px solid #EEEEEE;">
			<th colspan="2" style="text-align: center; border: 2px solid #EEEEEE;"></th>
			<th style="border: 2px solid #EEEEEE;"></th>
			<th style="border: 2px solid #EEEEEE; width: 10%;"></th>
			<th style="border: 2px solid #EEEEEE;"></th>
			<th style="border: 2px solid #EEEEEE;"></th>
			<th style="border: 2px solid #EEEEEE;"></th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="cat:${categorylist[8]}" style="border: 2px solid #EEEEEE;">
			<td style="width: 100px;">固体废弃物</td>
			<td><input type="text" class="form-control" th:name="name+_+${cat.categoryId}" th:value="${cat.categoryName}" readonly="readonly" /></td>
			<td><input type="text" class="form-control" th:name="unit+_+${cat.categoryId}" th:value="${cat.unit}" readonly="readonly" /></td>
			<td><select class="form-control" th:name="type+_+${cat.categoryId}">
					<option value="0" selected="selected">实测值</option>
					<option value="-1">估算值</option>
					<option value="1">未监测</option>
			</select></td>
			<td><input type="text" class="form-control" th:name="value+_+${cat.categoryId}" value="0" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" /></td>
			<td><input type="text" class="form-control" th:name="datasource+_+${cat.categoryId}" /></td>
			<td><input type="text" class="form-control" th:name="desc+_+${cat.categoryId}" /></td>
		</tr>
	</tbody>
</table>
