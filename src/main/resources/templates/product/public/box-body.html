<table id="productList" class="table table-bordered table-striped">
	<thead>
		<tr>
			<th>供应商名称</th>
			<th>产品类型</th>
			<th>填报日期</th>
			<th>是否通过</th>
			<th>指标数据</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="maunf,stat:${maunfacturerList}">
			<td th:text="${maunf.maunfacturer.firmName}" style="text-align: center;">供应商名称</td>
			<td th:text="${maunf.maunfacturer.product}">产品类型</td>
			<td th:text="${maunf.tagTime}">填报日期</td>
			<td th:switch="${maunf.ispass}"><span th:case="1"> 通过 </span> <span th:case="-1" style="color: red;"> 未通过 </span><span th:case="*" style="color: blue;"> / </span></td>
			<td><span class="btn btn-xs btn-info" data-toggle="modal" data-target="#ProductsModal" th:onclick="'showModal(\''+${maunf.data}+'\',\''+${maunf.ispass}+'\');'"><i class="fa fa-reorder">详情</i></span></td>
		</tr>
	</tbody>
</table>
<div class="modal fade" id="ProductsModal" tabindex="-1" role="dialog" aria-labelledby="ProductsModal" aria-hidden="true">

	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="ProductsModalLabel">指标数据详情</h4>
			</div>
			<div class="modal-body">
				<div class="box-body">
					<table id="suppliersList" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th width="10%">序号</th>
								<th width="10%">所属种类</th>
								<th width="15%">分类</th>
								<th width="10%">种类单位</th>
								<th width="10%">基准值</th>
								<th width="10%">计算值</th>
								<th width="10%">是否通过</th>
							</tr>
						</thead>
						<tbody id="tabtt">
							<!-- 	<td th:text="${stat.count}">1</td>
								<td th:text="2">供应商ID</td>
								<td th:text="3">供应商名称</td>
								<td th:text="4">产品类型</td>
								<td th:text="5">成立时间</td>
								<td th:text="6">注册时间</td>
								<td>注册时间</td> -->
						</tbody>
					</table>
				</div>

			</div>
		</div>

	</div>
</div>
