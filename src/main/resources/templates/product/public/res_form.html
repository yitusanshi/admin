<table class="display" style="width: 100%" id="res">
	<thead>
		<tr>
			<th colspan="6" style="text-align: center;">资源消耗</th>
		</tr>
		<tr style="border: 2px solid #EEEEEE;">
			<th>资源种类</th>
			<th>来源</th>
			<th>单位</th>
			<th>消耗量</th>
			<th>数据来源</th>
			<th>备注</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="cat:${categorylist[3]}" style="border: 2px solid #EEEEEE;">
			<input type="text" class="form-control" th:name="type+_+${cat.categoryId}" value="0" style="display: none;" />
			<td><input type="text" class="form-control" th:name="name+_+${cat.categoryId}" th:value="${cat.categoryName}" readonly="readonly" /></td>
			<td><select class="form-control" th:name="water+_+${cat.categoryId}">
					<option value="44" selected="selected">自来水</option>
					<option value="45">地下水</option>
					<option value="46">地表水</option>
			</select></td>
			<td><input type="text" class="form-control" th:name="unit+_+${cat.categoryId}" th:value="${cat.unit}" readonly="readonly" /></td>
			<td><input type="text" class="form-control" th:name="value+_+${cat.categoryId}" value="0" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" /></td>
			<td><input type="text" class="form-control" th:name="datasource+_+${cat.categoryId}" /></td>
			<td><input type="text" class="form-control" th:name="desc+_+${cat.categoryId}" />
		</td></tr>
	</tbody>
</table>
