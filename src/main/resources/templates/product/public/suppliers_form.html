<table class="display" style="width: 100%">
	<thead>
		<tr>
			<th style="text-align: center;">供应商信息</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				<div class="form-group">
					<!-- <div class="col-xs-2">供应商名称：</div> -->
					<label class="col-md-2 control-label">供应商名称：</label>
					<div class="col-md-3">
						<select name="username" id="firmUsername" class="form-control">
							<option class="form-control" th:each="maunf : ${mlist}" th:value="${maunf.username}" th:text="${maunf.firmName}"></option>
						</select>
					</div>
					<div class="col-md-2"></div>

					<label for="dtp_input3" class="col-md-2 control-label">申报年份:</label>
					<div class="input-group date form_time col-md-3" data-date="" data-date-format="yyyy" data-link-field="dtp_input3" data-link-format="yyyy">
						<input id="dateyear" class="form-control" size="16" type="text" value="2018" readonly> <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span> <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
					</div>
					<input type="hidden" id="dtp_input3" value="" /><br />
				</div>
			</td>
		</tr>
	</tbody>
</table>
