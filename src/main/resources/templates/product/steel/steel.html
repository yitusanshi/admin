<!DOCTYPE html>
<html>
<head th:include="include/css-head :: css-head">
</head>
<body>
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			基于天然橡胶的绿色轮胎供应链全生命周期资源环境信息数据库 <small>凡是没后台的都被一棒子打死了</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i>供应商产品管理管理</a></li>
			<li class="active">钢帘线</li>
		</ol>
	</section>



	<!-- Main content -->
	<section class="content">
		<div class="box-header">
			<h3 class="box-title">钢帘线供应商产品信息</h3>
			<button class="btn btn-success btn-sm" id="addSteels" data-toggle="modal" data-target="#AddSteelsModal">
				<i class="fa fa-plus"></i> &nbsp;&nbsp;添加钢帘线产品信息
			</button>
		</div>
		<!-- /.box-header -->
		<div class="box-body">
			<table id="steelsList" class="table table-bordered table-striped">
				<thead>
					<tr>
						<th width="10%">序号</th>
						<th width="10%">供应商名称</th>
						<th width="10%">产品类型</th>
						<th width="10%">填报日期</th>
						<th width="10%">指标数据</th>
						<th width="15%">对比因子</th>
						<th width="15%">实际值</th>
						<th width="10%">指标结果</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="cat,stat:${categorylist[2]}">
						<td th:text="${stat.count}">1</td>
						<td th:text="${categorylist.maunfacturer.firmId}">供应商名称</td>
						<td th:text="${categorylist.maunfacturer.product}">产品类型</td>
						<td th:text="${categorylist.maunfacturer.foundingTime}">填报日期</td>
						<td th:text="${cat.beadWire}">指标数据</td>
						<td th:text="${cat.categoryName}">对比因子</td>
						<td th:text="${cat.unit}">实际值</td>
						<td th:text="${cat.classifyId}">指标结果</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

	<div class="modal fade" id="AddSteelsModal" tabindex="-1" role="dialog" aria-labelledby="SteelsModal" aria-hidden="true">
		<div class="modal-dialog" style="width: 100%;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="SteelsModalLabel">新增钢帘线产品数据</h4>
				</div>
				<div class="modal-body">
					<form action="" id="save_steels1">
						<table class="display" style="width: 100%">
							<thead>
								<tr>
									<th colspan="5" style="text-align: center;">产品产出</th>
								</tr>
								<tr>
									<th>产品种类</th>
									<th>单位</th>
									<th>产量</th>
									<th>数据来源</th>
									<th>备注</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><input type="text" class="form-control" name="name_1" id="steels_sname" value="钢帘线" readonly="readonly" /></td>
									<td><input type="text" class="form-control" name="unit_1" id="steels_unit" value="t" readonly="readonly" /></td>
									<td><input type="text" class="form-control" name="value_1" id="steels_value" /></td>
									<td><input type="text" class="form-control" name="datasource_1" id="steels_datasrc" /></td>
									<td><input type="text" class="form-control" name="desc_1" id="steels_desc" /></td>
								</tr>
							</tbody>
						</table>
					</form>
					<br> <br>
					<form action="" id="save_steels2">
						<table class="display" style="width: 100%" id="rmc">
							<thead>
								<tr>
									<th colspan="3" style="text-align: center;">原料消耗</th>
									<th><select id="rmcSelect">
											<option th:each="s : ${categorylist[2]}" th:value="${s.categoryId}+_+${s.unit}" th:text="${s.categoryName}"></option>
									</select> <input type="button" id="addRmcRow" th:onclick="'addRow(\''+${categorylist}+'\');'" value="新增" />
									<!--  <input type="button" th:onclick="'addRmcRowss(\''+${categorylist}+'\');'" value="测试" /> --></th>
								</tr>
								<tr>
									<th></th>
									<th>原料种类</th>
									<th>单位</th>
									<th>消耗量</th>
									<th>数据来源</th>
									<th>备注</th>
									<th>操作</th>
								</tr>
							</thead>
						</table>
					</form>
					<div class="row">
						<div class="col-xs-4"></div>
						<div class="col-xs-2">
							<input type="button" id="steel_save_btn" class="btn btn-primary btn-block btn-flat" onclick="save_steels();" value="提交" />
						</div>
						<div class="col-xs-2">
							<button type="submit" id="steel_reset_btn" class="btn btn-primary btn-block btn-flat">重置</button>
						</div>
						<div class="col-xs-4"></div>

					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>

	<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
	<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
	<script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>
	<script th:src="@{/js/path.js}"></script>
	<script th:src="@{/js/product/steel.js}"></script>

</body>
</html>
