<!DOCTYPE html>
<html>
<head th:include="include/css-head :: css-head">
</head>
<body>
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			基于天然橡胶的绿色轮胎供应链全生命周期资源环境信息数据库 <small>凡是没后台的都被一棒子打死了</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i>供应商产品管理管理</a></li>
			<li class="active">钢帘线</li>
		</ol>
	</section>



	<!-- Main content -->
	<section class="content">
		<div class="box-header">
			<h3 class="box-title">钢帘线供应商产品信息</h3>
			<button class="btn btn-success btn-sm" id="addSteels" data-toggle="modal" data-target="#AddSteelsModal">
				<i class="fa fa-plus"></i> &nbsp;&nbsp;添加钢帘线产品信息
			</button>
		</div>
		<!-- /.box-header -->
		<div class="box-body">
			<table id="steelsList" class="table table-bordered table-striped">
				<thead>
					<tr>
						<th width="10%">序号</th>
						<th width="10%">供应商名称</th>
						<th width="10%">产品类型</th>
						<th width="10%">填报日期</th>
						<th width="10%">指标数据</th>
						<th width="15%">对比因子</th>
						<th width="15%">实际值</th>
						<th width="10%">指标结果</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="maunfacturer,stat:${maunfacturers}">
						<td th:text="${stat.count}">1</td>
						<td th:text="${maunfacturer.firmId}">供应商ID</td>
						<td th:text="${maunfacturer.firmName}">供应商名称</td>
						<td th:text="${maunfacturer.product}">产品类型</td>
						<td th:text="${maunfacturer.foundingTime}">成立时间</td>
						<td th:text="${maunfacturer.registerTime}">注册时间</td>
						<td><span class="btn btn-xs btn-info" data-toggle="modal" data-target="#SuppliersModal" th:onclick="'findMaunfacturerByFirmId(\''+${maunfacturer.firmId}+'\');'"><i class="fa fa-reorder">详情</i></span> <span class="btn btn-xs btn-danger" th:onclick="'delMaunfacturer(\''+${maunfacturer.firmId}+'\');'"><i class="fa fa-trash-o">删除</i> </span> <span class="btn btn-xs btn-info" th:onclick="'editMaunfacturer(\''+${maunfacturer.firmId}+'\',\''+${maunfacturer.firmId}+'\',\''+${maunfacturer.firmId}+'\');'"><i class="fa fa-edit">编辑</i> </span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

	<div class="modal fade" id="AddSteelsModal" tabindex="-1" role="dialog" aria-labelledby="SteelsModal" aria-hidden="true">
		<div class="modal-dialog" style="width: 100%;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="SteelsModalLabel">新增钢帘线产品数据</h4>
				</div>
				<div class="modal-body">
					<form action="">
						<table class="display" style="width: 100%">
							<thead>
								<tr>
									<th colspan="5" style="text-align: center;">产品产出 </th>
								</tr>
								<tr>
									<th>产品种类</th>
									<th>单位</th>
									<th>产量</th>
									<th>数据来源</th>
									<th>备注</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><input type="text" class="form-control" id="firm_phone" value="钢帘线" readonly="readonly" /></td>
									<td><input type="text" class="form-control" id="firm_phone" value="t" readonly="readonly" /></td>
									<td><input type="text" class="form-control" id="firm_phone" /></td>
									<td><input type="text" class="form-control" id="firm_phone" /></td>
									<td><input type="text" class="form-control" id="firm_phone" /></td>
								</tr>
							</tbody>
						</table>
						<br>
						<br>
						<table class="display" style="width: 100%" id="rmc">
							<thead>
								<tr>
									<th colspan="4" style="text-align: center;">原料消耗</th>
									<th><input type="button" id="addRmcRow"  value="新增" /></th>

								</tr>
								<tr>
									<th>原料种类</th>
									<th>单位</th>
									<th>消耗量</th>
									<th>数据来源</th>
									<th>备注</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><input type="text" name="id_categaory_" class="form-control" id="firm_phone" value="盘条" readonly="readonly" /></td>
									<td><input type="text" class="form-control" id="firm_phone" value="t" readonly="readonly" /></td>
									<td><input type="text" class="form-control" id="firm_phone" /></td>
									<td><input type="text" class="form-control" id="firm_phone" /></td>
									<td><input type="text" class="form-control" id="firm_phone" /></td>
								</tr>
								<tr>
									<td><input type="text" class="form-control" id="firm_phone" value="硫酸" readonly="readonly" /></td>
									<td><input type="text" class="form-control" id="firm_phone" value="t" readonly="readonly" /></td>
									<td><input type="text" class="form-control" id="firm_phone" /></td>
									<td><input type="text" class="form-control" id="firm_phone" /></td>
									<td><input type="text" class="form-control" id="firm_phone" /></td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>

	<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
	<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
	<script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>
	<script th:src="@{/js/path.js}"></script>
	<script th:src="@{/js/product/steel.js}"></script>

</body>
</html>
